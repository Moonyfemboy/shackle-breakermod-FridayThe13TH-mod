<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'> 
        <title>Schacklebreaker</title>
        <link href='styles.css' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <div id='title-screen'>
            <div id='title-screen-button-container'>
                <button class='title-screen-button' id='title-start-button'>Start</button>
                <button class='title-screen-button' id='title-exit-button'>Exit</button>
            </div>
        </div>

        <div id='app'>
            <div class='app-row'>
                <div class='app-column' id='app-column-1'>
                    <div id='player-name-container'>
                        <h5 id='player-name'>The Schacklebreaker</h5>
                    </div>
                    <div id='mini-map-container'>   <!--Toggle during encounters-->
                        <canvas id='mini-map-canvas'></canvas>
                    </div>
                    <div id='player-image-container'> <!--Toggle during encounters-->
                        <image id='player-image' src='./media/hero.png'></image>
                    </div>
                    <div id='player-main-stats-container'>
                        <div class='vital-bar-container'>
                            <h5 class = 'vital-label'>Health</h5>
                            <div class='vital-bar' id='health-bar-player'>
                                <div class='vital-bar-progress' id='health-bar-player-progress'></div>
                            </div>
                            <p><span class ='current-vital-label' id='current-health-player'>100</span></p>
                        </div>
                        <div class='vital-bar-container'>
                            <h5 class = 'vital-label'>Stamina</h5>
                            <div class='vital-bar' id='stamina-bar-player'>
                                <div class='vital-bar-progress' id='stamina-bar-player-progress'></div>
                            </div>
                            <p><span class ='current-vital-label' id='current-stamina-player'>100</span></p>
                        </div>
                        <div class='vital-bar-container'>
                            <h5 class = 'vital-label'>Magic</h5>
                            <div class='vital-bar' id='magic-bar-player'>
                                <div class='vital-bar-progress' id='magic-bar-player-progress'></div>
                            </div>
                            <p><span class ='current-vital-label' id='current-magic-player'>100</span></p>
                        </div>
                    </div>
                </div>
                <div class='app-column' id='app-column-2'>
                    <div id='game-console'>
                        <p>Your adventure begins...</p>
                    </div>
                    <div id='controls-row-1'>
                        <div id='direction-controls-container'>
                            <div class='direction-button-container' id='up-arrow-container'>
                                <button class='direction-button' id='up-arrow'>Up</button>
                            </div>
                            <div class='direction-button-container' id='right-arrow-container'>
                                <button class='direction-button' id='right-arrow'>Right</button>
                            </div>
                            <div class='direction-button-container' id='left-arrow-container'>
                                <button class='direction-button' id='left-arrow'>Left</button>
                            </div>
                            <div class='direction-button-container' id='down-arrow-container'>
                                <button class='direction-button' id='down-arrow'>Down</button>
                            </div>
                            <div class='direction-button-container' id='interact-button-container'>
                                <button class='direction-button' id='interact-button'>Interact</button>
                            </div>
                        </div>
                        <div id='inventory-controls'>
                            <div id='tabs-container'>
                                <div class='tab'><h6>Equip</h6></div>
                                <div class='tab'><h6>Items</h6></div>
                            </div>
                            <div id='equip'> <!--Toggle on click-->
                                <p>Sample Text</p>
                            </div>
                            <div id='items'> <!--Toggle on click-->
                                <p>Sample Text</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='app-column' id='app-column-3'>
                    <div id='location-image-container'>    <!--Toggle during encounters-->
                        <image id='location-image' src='media/cave.jpg'></image>
                    </div>
                    <div id='enemy-image-container'>    <!--Toggle during encounters-->
                        <image id='location-image' src='media/skeleton.jpg'></image>
                        <audio src="" id="audio-player"></audio>
                    </div>
                    <div id='enemy-main-stats-container'>
                        <div class='vital-bar-container'>
                            <h5 class = 'vital-label'>Health</h5>
                            <div class='vital-bar' id='health-bar-enemy'>
                                <div class='vital-bar-progress' id='health-bar-enemy-progress'></div>
                            </div>
                            <p><span class ='current-vital-label' id='current-health-enemy'>100</span></p>
                        </div>
                        <div class='vital-bar-container'>
                            <h5 class = 'vital-label'>Stamina</h5>
                            <div class='vital-bar' id='stamina-bar-enemy'>
                                <div class='vital-bar-progress' id='stamina-bar-enemy-progress'></div>
                            </div>
                            <p><span class ='current-vital-label' id='current-stamina-enemy'>100</span></p>
                        </div>
                        <div class='vital-bar-container'>
                            <h5 class = 'vital-label'>Magic</h5>
                            <div class='vital-bar' id='magic-bar-enemy'>
                                <div class='vital-bar-progress' id='magic-bar-enemy-progress'></div>
                            </div>
                            <p><span class ='current-vital-label' id='current-magic-enemy'>100</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type='module' src='scripts/main.js'></script>
    </body>
</html>
