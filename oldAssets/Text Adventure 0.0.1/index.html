<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'> 
        <title>Text Adventure</title>
        <link href='styles.css' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id='app'>
            <div class='app-row' id='row-1'>
                <div class='pannel' id='character-panel'>
                
                </div>
                <div class='pannel' id='location-panel'>
    
                </div>
                <div class='pannel' id='enemy-panel'>
    
                </div>
            </div>
            <div class='app-row' id='row-2'>
                <div class='pannel' id='player-stats-panel'>
                    <h5>Health <span>100</span> / <span>100</span></h5>
                    <div id='health-bar'></div>
                    <h5>Stamina <span>100</span> / <span>100</span></h5>
                    <div id='stamina-bar'></div>
                    <h5>Magic <span>100</span> / <span>100</span></h5>
                    <div id='magic-bar'></div>
                </div>
                <div class='pannel' id='input-output-pannel'>
                    <div id='game-console'>
                      <p>Sample Text</p>
                    </div>
                    <div id='controls'>
                        <div id='direction-controls-container'>
                            <div class='direction-button-container' id='up-arrow-container'>
                                <button class='direction-button' id='up-arrow'>Up</button>
                            </div>
                            <div class='direction-button-container' id='right-arrow-container'>
                                <button class='direction-button' id='right-arrow'>Right</button>
                            </div>
                            <div class='direction-button-container' id='left-arrow-container'>
                                <button class='direction-button' id='left-arrow'>Left</button>
                            </div>
                            <div class='direction-button-container' id='down-arrow-container'>
                                <button class='direction-button' id='down-arrow'>Down</button>
                            </div>
                            <div class='direction-button-container' id='attack-button-container'>
                                <button class='direction-button' id='attack-button'>Attack</button>
                            </div>
                        </div>
                    </div>
    
                </div>
                <div class='pannel' id='enemy-stats-panel'>
    
                </div>
            </div>
            
        </div>
        <script src='game.js'></script>
    </body>
</html>
